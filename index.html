<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
    <title> To-Do List</title>
</head>
<body class="bg-gray-700 min-h-screen flex flex-col items-center justify-center text-center">
    <div class="bg-red-400 p-36 rounded-2xl">
        <h1 class="font-bold text-2xl mb-5">To-Do List</h1>

        <div>
            <form id="todoForm" class="flex items-center ">
                <input type="text" id="todoInput" placeholder="Add your new To-Do...." class="flex p-2 border rounded-lg"> 
                <input type="button" value="Add"  class="bg-blue-500 py-2 px-4 rounded-md text-white hover:bg-blue-600 ml-2 cursor-pointer " id="btnAdd">
            </form>
           
            <ul id="todoList" class="pt-2 ">


            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
